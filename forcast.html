<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="ForcastStyle.css" />

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="#">SunChase</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="forcast.html">Forecast</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid px-2 px-md-4">
    <div>
      <h1 class="text-center mb-4 mt-5">Today's Outlook in Major Cities:</h1>
    </div>

    <div class="d-flex justify-content-center mb-3">
      <div
        class="w-100 w-md-90 border border-dark rounded-3 overflow-hidden mt-3 border-bottom-0 shadow-sm color-bg1 shadow table-container"
        style="max-width: 90%;">
        <div class="table-responsive">
          <table class="table table-striped align-middle mb-0 border-bottom border-dark">
            <thead class="table-light border-bottom border-dark">
              <tr>
                <th class="text-center">City Name</th>
                <th class="text-center">Temperature (°C)</th>
                <th class="text-center">Feels Like (°C)</th>
                <th class="text-center">Humidity (%)</th>
                <th class="text-center">Condition</th>
                <th class="text-center">Wind Speed</th>
              </tr>
            </thead>
            <tbody id="weather-table-body">
              <!-- Injected rows go here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="info2">
      <div class="time2">
        <h5 class="card-title pricing-card-title">
          <small class="text-muted fw-light time-date"></small>
        </h5>
      </div>
      <!-- <div class="nav-item">
        <a class="nav-link active" aria-current="page" href="/index.html">Go Back</a>
      </div> -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="multicity.js"></script>

  <!-- GSAP staggered animation -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      gsap.from("nav", {
        duration: 0.6,
        // y: 50,
        opacity: 0,
        ease: "power2.out"
      });

      gsap.from("h1", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        delay: 0.3,
        ease: "power2.out"
      });

      gsap.from(".table-container", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        delay: 0.6,
        ease: "power2.out"
      });

      gsap.from(".info2", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        delay: 0.9,
        ease: "power2.out"
      });
    });
  </script>
</body>

</html>
