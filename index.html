<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container-fluid">
      <a class="navbar-brand fs-3" href="#">SunChase</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="forecast.html">Forecast</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div class="container">
    <main>
      <h1 class="text-center mb-5"><span class="text-muted"></span><span id="cityName"
          class="text-uppercase city-name"></span> is <span class="condition" id="condition"></span></h1>
      <div class="row row-cols-1 row-cols-md-3 mb-1 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm color-bg1 shadow">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temparature Details</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp_c"></span><small
                  class="text-muted fw-light">°C</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li class="text-muted">Ferhenheit <span id="temp_f" class=" fw-bold"></span>°F</li>
                <li class="text-muted">Feels like <span id="feelslike_c" class="fw-bold"></span>°C</li>
                <li class="text-muted">Feels like <span id="feelslike_f" class="fw-bold"></span>°F</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm color-bg1 shadow">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Wind Details</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_mph"></span><small class="text-muted fw-light">
                  Mph</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li class="text-muted">Wind Speed <span id="wind_kph" class=" fw-bold"></span> Kph</li>
                <li class="text-muted">Wind Degree <span id="wind_degree" class="fw-bold"></span>°C</li>
                <li class="text-muted">Wind Direction <span id="wind_dir" class="fw-bold"></span></li>

              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm color-bg1 shadow">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Weather Details</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="pressure_mb"></span><small
                  class="text-muted fw-light"> Mb</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li class="text-muted">Humidity <span id="humidity" class=" fw-bold"></span> %</li>
                <li class="text-muted">Heat Index <span id="heatindex_c" class="fw-bold"></span>°C</li>
                <li class="text-muted"> <span id="uv" class="fw-bold"></span> UV index</li>

              </ul>

            </div>
          </div>
        </div>
      </div>
      <div class="info">
        <div class="time">
          <h5 class="card-title pricing-card-title"><small class="text-muted fw-light time-date"></small></h5>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

  <!-- GSAP staggered animation -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      gsap.from("nav", {
        duration: 0.6,
        // y: 50,
        opacity: 0,
        ease: "power2.out",
      });

      gsap.from("h1", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        delay: 0.3,
        ease: "power2.out",
      });

      gsap.from(".card", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        stagger: 0.2,
        delay: 0.6,
        ease: "power2.out",
      });

      gsap.from(".info", {
        duration: 0.6,
        y: 50,
        opacity: 0,
        delay: 1.4,
        ease: "power2.out",
      });
    });
  </script>
</body>

</html>
